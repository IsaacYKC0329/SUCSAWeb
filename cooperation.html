    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class = "bg"></div>


<div class = "container">
<div class = "nav" id = "topNav">
    <img src="http://www.sucsa.au/wp-content/uploads/2023/02/23de165460e481ea4d97b1f0837a383-1.png" alt = "logo">
    <a href = "main.html">主页</a>
    <a href = "event.html">活动</a>
    <a href = "joinsucsa.html">加入学联</a>
    <a href = "join2.html">加入校友会</a>
    <a class = "active" href = "cooperation.html">合作方</a>
    <div class="dropdown">
        <button onclick="dropdownFunc()" class="dropbtn">关于学联</button>
        <div id="dropdown" class="dropdown-content">
            <a href="history.html">学联历史</a>
            <a href="introduction.html">学联介绍</a>

        </div>

    <a href="javascript:void(0);" class="icon" onclick="navFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>
</div>

<script>
    function navFunction() {
        var x = document.getElementById("topNav");
        if (x.className === "nav") {
            x.className += " responsive";
        } else {
            x.className = "nav";
        }
    }

    function dropdownFunc() {
        document.getElementById("dropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>



<div class = "footer">

</div>
